<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="site-header">
    <div class="site-header--footer__container container">
      <a href="#" class="logo">
        <img class="logo__img" src="img/logo-dark.svg" width="90" height="35" alt="site logo">
      </a>
      <a class="button" href="#">Get Started</a>
    </div>
  </header>


  <!-- MAIN CONTENT  -->
  <main class="main-content">
    <div class="hero">
      <div class="container hero__container">
        <div class="hero__info">
          <h2 class="hero__heading">Maximize skill, minimize budget</h2>
          <p class="hero__description">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
          <a href="#" class="button button--primary">Get Started</a>
        </div>
        <picture class="her__picture">
          <source srcset="img/image-hero-desktop.png 1x, img/image-hero-desktop.png 2x" media="(min-width:1024px)">
          <source srcset="img/image-hero-tablet.png 1x, img/image-hero-tablet.png 2x" media="(min-width:768px)">
          <img src="img/image-hero-mobile.png" height="380" width="327" class="hero__img" 
          srcset="img/image-hero-mobile.png 1x, img/image-hero-mobile.png 2x">
        </picture>
      </div>
    </div>
  </main>

  <!-- FOOTER   -->
  <footer class="site-footer">
    <div class="site-header--footer__container container">
      <a href="#" class="logo">
        <img class="logo__img" src="img/logo-light.svg" width="90" height="35" alt="site logo">
      </a>
      <a class="button button--secondary" href="#">Get Started</a>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
